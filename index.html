<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash-Board</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<section class="main-container">
    <div class="left-container">
        <div class="logo">
            <img src="./assets/Instincthub logo.png" alt="Instincthub"/>
        </div>
        <div class="side-bar-item-cont">
        <div class="side-bar-items">
            <img src="./assets/bx_bxs-dashboard.png" alt="bx_bxs-dashboard"></img>
            <p>Overview</p>
            </div>
            <div class="side-bar-items">
                <img src="./assets/akar-icons_file.png" alt="akar-icons_file"/>
                <p>Classes</p>
            </div>
            <div class="side-bar-items">
                <img src="assets/codicon_graph.png" alt="codicon_graph"/>
                <p>Analytics</p>
            </div>
            <div class="side-bar-items">
                <img src="./assets/ic_baseline-group.png"/>
                <p>Communites</p>
            </div>
            <div class="side-bar-items">
                <img src="./assets/fe_logout.png" alt="fe_logout"/>
                <p>log out</p>
            </div>
        </div>
            <div class="upgrade-container">
                <div class="upgrade-inner-container">
                    <img src="./assets/Upgrade illustration.png" alt="Upgrade"/>
                    <span class="upgrade-text">
                        <h2>Upgrade your student portal account</h2>
                    </span>
                    <button class="upgrade-btn">Upgrade</button>
                </div>
            </div>
        
        
        </div>
    </div>
    <div class="right-container">
        <div>
            <div class="top-nav">
                <div class="title">
                    <h1>My course tittle</h1>
                </div>
                <div class="search-container">
                    <input class="input" type="search"/>
                    <img src="assets/bx_bx-search.png" alt="bx_bx-search"/>
                    <img src="./assets/codicon_bell-dot.png" alt="codicon_bell-dot"/>
                    <img src="./assets/User profile.png"/>
                </div>
            </div>
            <div class="body-container">
                <div class="activities">
                    <div class="activity-1"></div>
                    <div class="activity-2"></div>
                    <div class="activity-3"></div>
                </div>
                <div class="result"></div>
                <div class="learn-more"></div>
            </div>
        </div>
    </div>
</section>
</html>
